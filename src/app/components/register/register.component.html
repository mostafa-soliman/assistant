<div class="cart_center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
     <!--start Sign in with:  -->
        <mat-label>Sign in with:</mat-label>
        <div class="example-button-container">
          <button mat-mini-fab color="primary">
            <mat-icon>facebook</mat-icon>
          </button>
          <button mat-mini-fab color="primary">
            <mat-icon>google</mat-icon>
          </button>
          <button mat-mini-fab color="primary">
            <mat-icon>twitter</mat-icon>
          </button>
          <button mat-mini-fab color="primary">
            <mat-icon>github-circle</mat-icon>
          </button>
        </div>
      <!--End Sign in with:  -->



    <mat-card-content>

      <mat-tab-group>
 <!--start Sign in with:  -->
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Sign in with:</mat-label>
        <div class="example-button-container">
          <button color="primary">
            <mat-icon>facebook</mat-icon>
          </button>
        </div>
        </mat-form-field> -->
      <!--End Sign in with:  -->

        <mat-tab label="Login">
          <!-- start login layout -->
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="assistant@gmail.com" />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                type="Password"
                matInput
                minlength="8"
                placeholder="********"
              />
              <mat-icon matSuffix>remove_red_eye</mat-icon>
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary">Login</button>

        </mat-tab>
        <!-- end login layout -->
        <!-- ==================================== -->
        <!-- start Register layout -->
        <mat-tab label="Register">
          <form class="example-form">

            <div class="example-full-width">
              <mat-form-field class="example-half-width">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="Ali" />
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-half-width">
                <mat-label> Last Name </mat-label>
                <input matInput type="text" placeholder="Ahmed" />
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="assistant@gmail.com" />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <div class="example-full-width">
              <mat-form-field class="example-half-width">
                <mat-label>Password</mat-label>
                <input
                  type="Password"
                  matInput
                  minlength="8"
                  placeholder="********"
                />
                <mat-icon matSuffix>remove_red_eye</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-half-width">
                <mat-label>Confirm Password</mat-label>
                <input
                  type="Password"
                  matInput
                  minlength="8"
                  placeholder="********"
                />
                <mat-icon matSuffix>remove_red_eye</mat-icon>
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Address</mat-label>
              <input
                matInput
                type="text"
                placeholder="Street 200, Maadi Al-Sarayat, Cairo"
              />
            </mat-form-field>

            <!-- <mat-form-field class="example-full-width">
              <mat-label>City</mat-label>
              <input matInput type="text" placeholder="Al-Maadi " />
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>State</mat-label>
              <input matInput type="text" placeholder="Cairo" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Postal Code</mat-label>
              <input
                matInput
                #postalCode
                maxlength="5"
                placeholder="Ex. 94105"
              />
              <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
            </mat-form-field> -->
            <mat-form-field class="example-full-width">
              <mat-label>Telephone</mat-label>
              <span matPrefix>+2 &nbsp;</span>
              <input type="tel" matInput placeholder="012 0345 6789 " />
              <mat-icon matSuffix>phone_in_talk</mat-icon>
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary">Register</button>
        </mat-tab>
        <!-- end Register layout -->
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
